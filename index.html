<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка входа пользователя</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
	<div class="section">	
		<h4 class="section__login">
			<span class="section__login-text">Войти</span>
			<span class="section__login-text">Зарегистрироваться</span>
		</h4>
		<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
		<label for="reg-log"></label>
		<div class="card-3d-wrap">
			<div class="card-3d-wrapper">
				<div class="card-front">
					<div class="center-wrap">
						<div class="container">
							<h4 class="container__title">Войти</h4>
							<div class="form-group">
								<input type="email" name="logemail" class="form-style" placeholder="Твоя почта" id="logemail" autocomplete="off">
								<img class="input-icon" src="images/mail.svg"></img>
							</div>	
							<div class="form-group">
								<input type="password" name="logpass" class="form-style" placeholder="Твой пароль" id="logpass" autocomplete="off">
								<img class="input-icon" src="images/password.svg"></img>
							</div>
							<a href="#" class="container__button">Отправить</a>
                        	<p class="container__link"><a href="#0" class="link">Забыли свой пароль?</a></p>
			      		</div>
		      		</div>
			  	</div>
				<div class="card-back">
					<div class="center-wrap">
						<div class="container">
							<h4 class="container__title">Зарегистрироваться</h4>
							<div class="form-group">
								<input type="text" name="logname" class="form-style" placeholder="Твое полное Имя" id="logname" autocomplete="off">
								<img class="input-icon" src="images/name.svg"></img>
							</div>	
							<div class="form-group">
							<input type="email" name="logemail" class="form-style" placeholder="Твоя почта" id="logemail" autocomplete="off">
								<img class="input-icon" src="images/mail.svg"></img>
							</div>	
							<div class="form-group">
								<input type="password" name="logpass" class="form-style" placeholder="Твой пароль" id="logpass" autocomplete="off">
								<img class="input-icon" src="images/password.svg"></img>
							</div>
							<a href="#" class="container__button  container__button_bottom">Отправить</a>
				    	</div>
			    	</div>
			  	</div>
		    </div>
		</div>
	</div>
</body>
</html>
